<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="heading_container d-flex flex-column justify-content-center">
            <h1 class="heading1">Start Your <span class="heading2">Journey Now</span></h1>
    </div>

    <div class="biker_bottom_section">
        <div class="row"> 
                <div class="col-2 col-md-4 col-sm-12 biker_itmes_bag ">
                    <img src="images/bag.jpg" class="biker_items_bag_img">
                    <h1 class="heading-bag">Biker-Bag</h1>
                    <p class="para-bag">RS 850/-</p>
                </div>
            
                <div class="col-2 col-md-3 col-sm-12 biker_itmes_hel">
                    <img src="images/healment.jpg" class="biker_items_hel_img">
                    <h1 class="heading-bag">Biker-helment</h1>
                    <p class="para-bag">RS 950/-</p>
                </div>

                <div class="col-2 col-md-3 col-sm-12 biker_itmes_hand">
                    <img src="images/handglows.jpg" class="biker_items_hand_img">
                    <h1 class="heading-bag">Biker-handglows </h1>
                    <p class="para-bag">RS 500/-</p>
                </div>
        </div>  

    <div class="biker_bottom_section">
        <div class="row"> 
                <div class="col-2 col-md-4 col-sm-12 biker_itmes_bag ">
                    <img src="images/mobileholder.jpg" class="biker_items_bag_img">
                    <h1 class="heading-bag">Biker-Mobile Holder</h1>
                    <p class="para-bag">RS 650/-</p>
                </div>
            
                <div class="col-2 col-md-3 col-sm-12 biker_itmes_hel">
                    <img src="images/Riding Jocket.jpg" class="biker_items_hel_img">
                    <h1 class="heading-bag">Riding-Jocket</h1>
                    <p class="para-bag">RS 750/-</p>
                </div>

                <div class="col-2 col-md-3 col-sm-12 biker_itmes_hand">
                    <img src="images/FaceMask.webp" class="biker_items_hand_img">
                    <h1 class="heading-bag">Riding-FaceMask</h1>
                    <p class="para-bag">RS 850/-</p>
                </div>
        </div>  

     </div>
     <div class="button-div">
        <button class="btn btn-primary">View More</button>
     </div>
</div>
</body>
</html>
